    <script>
        $(document).ready(function(){
            imagesProgress();
            $(".drag").draggable();
            
            //레이어 팝업
            $(".trigger").click(function(){
                var data = $(this).attr("data-num");
                var name = $(this).find("img").attr("alt");
                data = data - 1;
                $(".modal-wrapper").toggleClass('open');
                $(".modal-wrapper .content > div").hide();
                $(".modal-wrapper .content > div").eq(data).show();
                $(".modal-wrapper > div").removeClass();
                $(".modal-wrapper > div").addClass("modal " + name +"");
            });
            $(".btn-close").click(function(){
                $(".modal-wrapper").removeClass('open');
            });
            $(".modal-wrapper .btn_x").click(function(){
                $(this).parent().css("display","none");
            });
            
            //버튼
            $(".box-btn1 > div").click(function(){        
                var index = $(this).index();         
                $(".box-cont1 > div").css("display","none");
                $(".box-cont1 > div").eq(index).css("display","block");
            });
            
            $(".box-btn2 > div").click(function(){        
                var index = $(this).index();         
                $(".box-cont2 > div").css("display","none");
                $(".box-cont2 > div").eq(index).css("display","block");
            });
            
            $(".box-btn3 > div").click(function(){        
                var index = $(this).index();         
                $(".box-cont3 > div").css("display","none");
                $(".box-cont3 > div").eq(index).css("display","block");
            });
