        <script>
            $(function(){
                imagesProgress();
                counter();		
            });
            
            var txt = $('.stext').text().split('').join('</span><span>');
                txt = '<span>' + txt + '</span>';
            $('.stext').html(txt);
            
            //Sticky menu
            $('.sec1_bom').each(function(){
                var header = $(this);  
                
                $(window).scroll(function(){
                    var wScroll = $(this).scrollTop(); 
                    if( wScroll >= $("#section2").offset().top - 100 ){
                        header.addClass("on");
                    } else {
                        header.removeClass("on");
                    }
                });
            });
            
            var nav = $(".sec1 .sec1_bom .menu li");
            var cont = $("#contents > .sticky");
            
            nav.click(function(e){
                e.preventDefault();
                var target = $(this);
                var index = target.index();
                //alert(index);
                var section = cont.eq(index);
                var offset = section.offset().top - 75;
                
                $("html,body").animate({scrollTop:offset},600,"easeInOutExpo");
            });


            $(window).scroll(function(){
                var wScroll = $(this).scrollTop();
                nav.removeClass("active");
                    
                if(wScroll >= cont.eq(0).offset().top - 80){
                    nav.removeClass("active");
                    nav.eq(0).addClass("active");
                }
                if(wScroll >= cont.eq(1).offset().top - 80){
                    nav.removeClass("active");
                    nav.eq(1).addClass("active");
                }
                if(wScroll >= cont.eq(2).offset().top - 110){
                    nav.removeClass("active");
                    nav.eq(2).addClass("active");
                }
                if(wScroll >= cont.eq(3).offset().top - 80){
                    nav.removeClass("active");
                    nav.eq(3).addClass("active");
                }
                if(wScroll >= cont.eq(4).offset().top - 80){
                    nav.removeClass("active");
                    nav.eq(4).addClass("active");
                }
            });
        </script>
